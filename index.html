<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Form</title>
    <!--Links the CSS to HTML-->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!--This is the order form which includes a table this all the option for the Pizza order-->
    <img src="Image/Header.jpg">
    <h1>Pizza Order</h1>
    <form action="mailto:k.jardine96@gmail.com" method="POST" enctype="text/plain">
        <!--This fieldset contains the option for what you want on the pizza-->
        <fieldset>
            <legend>
                <h3>Pizza Type</h3>
            </legend>
            <!--Choose the size of the pizza-->
            <h3>Choose Size:</h3>
            <input type="radio" name="size" id="7inch" value="7inch">
            <label for="7inch "> Kids 7"</label>
            <input type="radio" name="size" id="9inch" value="9inch">
            <label for="9inch"> Small 9"</label>
            <input type="radio" name="size" id="11inch" value="11inch">
            <label for="11inch">Medium 11"</label>
            <input type="radio" name="size" id="15inch" value="15inch">
            <label for="15inch">Large 15"</label>
            <br>

            <!--Choose the base of the pizza-->
            <h3>Choose Base</h3>
            <input type="radio" name="base" id="thin">
            <label for="thin">Thin Base</label>
            <input type="radio" name="base" id="thick">
            <label for="thick">Thick Base</label>
            <br>

            <!--Choose the toppings for the pizza-->
            <h3>Choose Toppings</h3>
            <!--Meat options-->
            <h4>Meat</h4>
            <table>
                <tbody>

                    <tr>
                        <td>
                            <input type="radio" name="bacon" id="bacon">
                            <label for="bacon">Bacon</label>
                            <input type="radio" name="pepperoni" id="pepperoni">
                            <label for="pepperoni">Pepperoni</label>
                            <input type="radio" name="chicken" id="chicken">
                            <label for="chicken">Chicken</label>
                        </td>
                    </tr>
                    <tr>
                        <td>

                            <input type="radio" name="salami" id="salami">
                            <label for="salami">Salami</label>
                            <input type="radio" name="ham" id="ham">
                            <label for="ham">Ham</label>
                            <input type="radio" name="meat" id="meat">
                            <label for="meat">Meatballs</label>

                        </td>
                    </tr>
                </tbody>
            </table>
            <br>
            <!--Vegatable options-->
            <h4>Vegatables</h4>
            <table>
                <tbody>
                    <tr>
                        <td>
                            <input type="radio" name="tomatoes" id="tomatoes">
                            <label for="tomatoes">Tomatoes</label>
                            <input type="radio" name="onion" id="onion">
                            <label for="onion">Onion</label>
                            <input type="radio" name="chilli" id="chilli">
                            <label for="chilli">Chilli</label>
                            <input type="radio" name="mushroom" id="mushroom">
                            <label for="mushroom">Mushroom</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="radio" name="pickle" id="pickle">
                            <label for="pickle">Pickles</label>
                            <input type="radio" name="sweetcorn" id="sweetcorn">
                            <label for="sweetcorn">Sweetcorn</label>
                            <input type="radio" name="pepper" id="pepper">
                            <label for="pepper">Pepper</label>
                            <input type="radio" name="pineapple" id="pineapple">
                            <label for="pineapple">Pineapple</label>
                        </td>
                    </tr>
                </tbody>
            </table>
        </fieldset>
        <!--This fieldset contains the detail of the user who is ordering the pizza-->
        <fieldset>
            <legend>
                <h3>Details</h3>
            </legend>
            <table>
                <tbody>
                    <tr>
                        <td>
                            <label for="info"><strong> All fields are required to submit your order</strong></label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <br>
                            <label for="firstname">First Name </label>
                            <input type="text" name="firstname" id="firstname" placeholder="First Name" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="lastname">Last Name</label>
                            <input type="text" name="lastname" id="lastname" placeholder="Last Name" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="email">Emaill Address</label>
                            <input type="email" name="email" id="email" placeholder="Email Address" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="phone">Phone Number</label>
                            <input type="text" name="phone" id="phone" placeholder="Phone Number" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="address">Address</label></td>
                        <td>
                            <textarea name="address" id="address" cols="30" rows="10" placeholder="Enter Address" required></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="delivery">Delivery Time</label>
                        </td>
                        <td>
                            <select name="delivery" id="delivery">
                            <optgroup label="Eat In">
                                <option value="eating in">Eat In</option>
                            </optgroup>
                            <optgroup label="Take Away">
                            <option value="ASAP" default> ASAP</option>
                            <option value="30min">30 Minutes</option>
                            <option value="45min">45 Minutes</option>
                            <option value="1 hour"> 1 hour </option>
                            </optgroup>
                        </select>
                        </td>
                    </tr>
                </tbody>
            </table>
        </fieldset>
        <!--This fieldset contains the payment options on arrive or by card-->
        <fieldset>
            <legend>
                <h3>Payment</h3>
            </legend>
            <table>
                <tbody>
                    <tr>
                        <td>
                            <input type="radio" name="home" id="home ">
                            <label for="home">Pay on Arrive</label>
                        </td>
                        <td>
                            <input type="radio" name="home" id="now">
                            <label for="now">Pay Now</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="bank">Bank Details</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="cardnumber">Card Number</label>
                            <input type="text" name="cardnumber" id="cardnumber" placeholder="16 digits">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="expirydate">Expiry Date</label>
                            <input type="text" name="expirydate" id="expirydate" placeholder="**/**">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="svv">SVV</label>
                            <input type="svv" name="svv" id="svv" placeholder="***">
                        </td>
                    </tr>
                </tbody>
            </table>
        </fieldset>
        <br>
        <!--The button that submits everything by email-->
        <input type="submit" value="Place your Order">
    </form>
</body>

</html>
